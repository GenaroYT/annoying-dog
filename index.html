<script>
// We check if the user clicked the screen previously
var mouseClick = 0
document.body.addEventListener("click", function () {
if (mouseClick == 1) {
     alert('You already clicked the screen!');
	 return
} else
// and now we add some music
mouseClick = 1
var audioElement = document.createElement('audio');
audioElement.setAttribute('src', 'sigh_of_dog.ogg');
audioElement.setAttribute('autoplay', 'autoplay');
audioElement.play();
audioElement.addEventListener('ended', function() {
    this.currentTime = 0;
    this.play();
}, false);
})
</script>
<p><b>Click the screen to play the music<b></p>
